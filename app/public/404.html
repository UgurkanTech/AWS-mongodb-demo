<!DOCTYPE html>
<html>
<head>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://img.freepik.com/free-vector/grey-bricks-wall-texture_1100-21.jpg');
      background-repeat: repeat;
      background-color: #f8f9fa;
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-card {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }
    .error-card h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }
    .error-card p {
      font-size: 24px;
    }
    .back-home {
      margin-top: 20px;
    }
    .back-home a {
      color: #00adb5;
      text-decoration: none;
      font-weight: bold;
    }
    .back-home a:hover {
      color: #007f7f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card error-card p-4">
      <h1 class="text-center mb-4">404</h1>
      <p class="mb-4">Oops! The page you're looking for doesn't exist.</p>
      <div class="back-home">
        <a href="/" class="text-decoration-none">Go back to home</a>
      </div>
    </div>
  </div>
</body>
</html>
