<!DOCTYPE html>
<html>
<head>
  <title>Student and Course Management</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student and Course Management</h1>

    <section class="management-section">
      <h2>Students</h2>
      <form id="student-form">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" name="name" required>
        <label for="student-age">Age:</label>
        <input type="number" id="student-age" name="age" required>
        <button type="submit">Add Student</button>
      </form>
      <ul id="student-list"></ul>
    </section>

    <section class="management-section">
      <h2>Instructors</h2>
      <form id="instructor-form">
        <label for="instructor-name">Name:</label>
        <input type="text" id="instructor-name" name="name" required>
        <label for="instructor-expertise">Expertise:</label>
        <input type="text" id="instructor-expertise" name="expertise" required>
        <button type="submit">Add Instructor</button>
      </form>
      <ul id="instructor-list"></ul>
    </section>

    <section class="management-section">
      <h2>Courses</h2>
      <form id="course-form">
        <label for="course-title">Title:</label>
        <input type="text" id="course-title" name="title" required>
        <label for="course-instructor">Instructor:</label>
        <select id="course-instructor" name="instructor" required>
          <!-- Options will be populated dynamically -->
        </select>
        <button type="submit">Add Course</button>
      </form>
      <ul id="course-list"></ul>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
